{% extends 'customer_crm/base.html' %}
{% block title %}Удаление{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="md-4">Удалить получателя </h1>
        <p>Вы уверены, что хотите удалить "{{mailingrecipient.email}} {{mailingrecipient.full_name}}"</p>
        <form method="post" >
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'customercrm:mailingrecipient_list' %}" class="btn btn-secondary">Отмена</a>

        </form>
    </div>
{% endblock %}
