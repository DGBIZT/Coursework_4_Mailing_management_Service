{% extends 'customer_crm/base.html' %}
{% block title %}Форма{% endblock %}
{% block content %}

    <div class="container">
        <h1 class="md-4">
         {% if object %}
            Редактирование рассылки {{ object.full_name }}
        {% else %}
            Добавление новой рассылки
        {% endif %}
        </h1>
        <form method="post" >
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'mailinglist:mailing_list' %}" class="btn btn-secondary">Отмена</a>

        </form>
    </div>
{% endblock %}
