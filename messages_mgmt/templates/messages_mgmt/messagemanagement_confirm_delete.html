{% extends 'customer_crm/base.html' %}
{% block title %}Подтверждение удаления сообщения{% endblock %}
{% block content %}

<div class="container">
    <div class="card mb-4 shadow">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0 text-danger">Подтверждение удаления</h1>
            <i class="fas fa-exclamation-triangle text-danger"></i>
        </div>

        <div class="card-body">
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">Внимание!</h4>
                <p>Вы уверены, что хотите удалить сообщение:</p>
                <strong>{{ messagemanagement.message_subject }}</strong>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'messages_mgmt:messagemgmt_list' %}" class="btn btn-secondary me-2">
                        <i class="fas fa-arrow-left"></i> Отмена
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Удалить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
